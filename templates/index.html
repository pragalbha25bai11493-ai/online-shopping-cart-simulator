<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shopping Cart</title>
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        .navbar {
            background: #0f766e;
            color: #fff;
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }

        .cart-info a {
            color: #0f766e;
            background: #fff;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: bold;
        }

        .cart-info span {
            margin-right: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px 30px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 16px 16px 18px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            color: #111827;
        }

        .product-price {
            color: #16a34a;
            margin-bottom: 14px;
            font-weight: bold;
        }

        .product-id {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .btn {
            display: inline-block;
            padding: 7px 14px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #0f766e;
            color: #fff;
        }

        .btn-primary:hover {
            background: #115e57;
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Online Shopping Cart Simulator</h1>
        <div class="cart-info">
            <span>ðŸ›’ Items in cart: <strong>{{ total_items }}</strong></span>
            <a href="{{ url_for('view_cart') }}">View Cart</a>
        </div>
    </div>

    <div class="container">
        <h2>Available Products</h2>
        <p class="hint">Click on <strong>Add to Cart</strong> to simulate adding items like a real shopping site.</p>

        <div class="products-grid">
            {% for p in products %}
            <div class="product-card">
                <div>
                    <div class="product-id">Product ID: {{ p.id }}</div>
                    <div class="product-name">{{ p.name }}</div>
                    <div class="product-price">â‚¹ {{ p.price }}</div>
                </div>
                <a class="btn btn-primary"
                   href="{{ url_for('add_to_cart', product_id=p.id) }}">
                    + Add to Cart
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
